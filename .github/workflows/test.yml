on: [push, pull_request]
name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: [dev-latest]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: kevincobain2000/action-gobrew@v1
        with:
          version: ${{ matrix.go-version }}

      - name: Test
        run: go test -race ./... -count=1