name: golangci-lint
on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        uses: kevincobain2000/action-gobrew@v2
        with:
          version: latest
      - run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.5.0
      - run: golangci-lint run ./...