name: golangci-lint
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        uses: kevincobain2000/action-gobrew@v2
        with:
          version: latest
      -
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest